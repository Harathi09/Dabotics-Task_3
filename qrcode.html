<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qrcode.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or url</p>
        <input type="text" placeholder="Enter text or url" id="qrText">
        <div id="imgBox">
            <img src="" id="qrImage">
        </div>
        <br>
        <button onclick="generateQR()">Generate QR Code</button>
        <button id="downloadButton" onclick="downloadQR()" disabled>Download QR Code</button>
        <script>
            let imgBox = document.getElementById("imgBox");
            let qrImage = document.getElementById("qrImage");
            let qrText = document.getElementById("qrText");

            function downloadQR() {
                if (qrImage.src.length > 0) {
                    const link = document.createElement("a");
                    link.href = qrImage.src;
                    link.download = "qr_code.png";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }

        function generateQR() {
        if (qrText.value.length > 0) {
        qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
        document.getElementById("downloadButton").disabled = false; // Enable the download button
        document.getElementById("downloadButton").style.display = "inline-block"; // Show the download button
    }
    imgBox.classList.add("show-img");
}

        </script>
    </div>
</body>
</html>
